        <button id="muteBTN" class="landingBTN " onclick="mute()"><i class="fas fa-volume-up"></i></button>
      </div>

    </div>

  <!-- Javascript -->
  <script type="text/javascript">

    // Get the video
    var video = document.getElementById("myVideo");
    // Pause and play the video, and change the button text
    function pause() {
      var t1 = document.getElementById("pauseBTN");
      var t2 = t1.querySelector("i");
      if (video.paused) {
        video.play();
        t2.classList.add("fa-pause");
        t2.classList.remove("fa-play");
      } else {
        video.pause();
        t2.classList.add("fa-play");
        t2.classList.remove("fa-pause");
      }
    }

    function mute() {
      var t1 = document.getElementById("muteBTN");
      var t2 = t1.querySelector("i");
      if (video.muted) {
        video.muted = false;
        t2.classList.remove("fa-volume-up");
        t2.classList.add("fa-volume-off");

      } else {
        video.muted = true;
        t2.classList.add("fa-volume-up");
        t2.classList.remove("fa-volume-off");

      }
    }

    // document.querySelector("source").onload = function() {background()};
    function background() {
      var player = document.getElementById('myVideo');
      var mp4Vid = document.getElementById('mp4Source');

      player.pause();

      var changing = document.querySelector("#myVideo");
      changing.innerHTML = "<source id= \"bVideo\"></source>";
      var backVideo = document.querySelector("#bVideo");

      backVideo.setAttribute("src", "images/landing/2.mp4");
      backVideo.setAttribute("type", "video/mp4");
      backVideo.setAttribute("id", "mp4Source");

    }
